    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* 滑动公告 */
        .announcement {
            position: relative;
            z-index: 10;
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            text-align: center;
            padding: 6px 0;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-content {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* 头部警告 */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 15px;
            background: rgba(153, 77, 255, 0.9);
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 5px #fff; }
        }

        /* 磁贴容器 */
        .tiles-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 磁贴样式 */
        .tile {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            min-height: 100px;
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .tile img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .tile span {
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* 不同颜色磁贴 */
        .tile.google { background: linear-gradient(135deg, #4285F4, #34A853); }
        .tile.baidu { background: linear-gradient(135deg, #2932E1, #00D1FF); }
        .tile.youku { background: linear-gradient(135deg, #FF6B35, #FF8C42); }
        .tile.taobao { background: linear-gradient(135deg, #FF4200, #FF6B00); }
        .tile.jd { background: linear-gradient(135deg, #E2231A, #FF4A00); }
        .tile.amazon { background: linear-gradient(135deg, #FF9900, #FFB84D); }

        /* 响应式：手机端 */
        @media (max-width: 768px) {
            .tiles-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }
            .tile span { font-size: 13px; }
            .header { font-size: 16px; padding: 12px; }
        }
    </style>
</head>

</html>
