    <script>
        // 动态签名（每8秒切换）
        const signatures = [
            "「深夜不打烊，快乐不停歇」",
            "「资源每日更新，质量有保证」",
            "「注册后享永久观看权限」",
            "「一个人的快乐，由我来守护」",
            "「小黑巷，懂你的夜」"
        ];
        let sigIndex = 0;
        const sigEl = document.getElementById('signature');
        function changeSignature() {
            sigEl.style.opacity = '0';
            setTimeout(() => {
                sigEl.textContent = signatures[sigIndex];
                sigEl.style.opacity = '1';
                sigIndex = (sigIndex + 1) % signatures.length;
            }, 500);
        }
        changeSignature();
        setInterval(changeSignature, 8000);

        // 暗黑/亮白模式切换
        const modeBtn = document.getElementById('mode-toggle');
        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            if (document.body.classList.contains('light')) {
                modeBtn.textContent = '白/黑模式';
                modeBtn.title = '切换到暗黑模式';
            } else {
                modeBtn.textContent = '音乐播放';
                modeBtn.title = '切换到亮白模式';
            }
        });

        // 背景音乐控制
        const audio = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-toggle');
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = 'Play Music';
                musicBtn.title = '播放音乐';
            } else {
                audio.play().catch(() => {
                    alert('音乐播放需要用户交互，请点击页面后再试');
                });
                musicBtn.textContent = 'Pause Music';
                musicBtn.title = '暂停音乐';
            }
            isPlaying = !isPlaying;
        });

        // 自动播放（需用户交互后）
        document.body.addEventListener('click', () => {
            if (!isPlaying) audio.play().catch(() => {});
        }, { once: true });
    </script>
