        .tile {

            animation: rainbowFlow var(--flow-speed, 20s) ease infinite;
            will-change: background-position;
        }
        .tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 24px 48px rgba(0,0,0,0.55);
        }
        .tile:active {
            transform: translateY(-10px) scale(0.98);
            transition: transform 0.1s;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 32px;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes rainbowFlow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tile:nth-child(1) { animation-delay: 0s; }
        .tile:nth-child(2) { animation-delay: 0.5s; }
        .tile:nth-child(3) { animation-delay: 1s; }
        .tile:nth-child(4) { animation-delay: 1.5s; }
        .tile:nth-child(5) { animation-delay: 2s; }
        .tile:nth-child(6) { animation-delay: 2.5s; }

        .tile img {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            margin-bottom: 16px;
            object-fit: cover;
            border: 5px solid rgba(255,255,255,0.95);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
            z-index: 2;
            opacity: 0;
            animation: fadeInImg 0.6s forwards;
        }
        .tile:hover img {

        }
        @keyframes fadeInImg {

        }

        .tile-title {

            font-size: 19px;

        .mode-toggle {

            height: 50px;
            background: rgba(0, 0, 0, 0.6);

    <script>
        // 模式切换
        const modeBtn = document.getElementById('mode-toggle');
        const icon = document.getElementById('mode-icon');
        const moonPath = "M21.64 13a1 1 0 0 1-1 .89 8.05 8.05 0 1 1-8.94-8.94 1 1 0 0 1 .9 1.75A6.06 6.06 0 1 0 18.75 19a1 1 0 0 1 1.9.36 8 8 0 0 1 1-6.36z";
        const sunPath = "M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0-7v2a1 1 0 1 1-2 0V0a1 1 0 1 1 2 0zm0 22v-2a1 1 0 1 1-2 0v2a1 1 0 1 1 2 0zm10-10h-2a1 1 0 1 1 0-2h2a1 1 0 1 1 0 2zM2 12h2a1 1 0 1 1 0 2H2a1 1 0 1 1 0-2zm17.66-6.34l-1.42 1.42a1 1 0 1 1-1.42-1.42l1.42-1.42a1 1 0 1 1 1.42 1.42zm-11.32 0a1 1 0 0 1 0 1.42l-1.42 1.42a1 1 0 1 1-1.42-1.42l1.42-1.42a1 1 0 0 1 1.42 0zm11.32 12.68a1 1 0 0 1 0-1.42l1.42-1.42a1 1 0 1 1 1.42 1.42l-1.42 1.42a1 1 0 0 1-1.42 0zm-11.32 0a1 1 0 0 1-1.42 0l-1.42-1.42a1 1 0 1 1 1.42-1.42l1.42 1.42a1 1 0 0 1 0 1.42z";
        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light');
            if (document.body.classList.contains('light')) {
                icon.innerHTML = `<path d="${sunPath}"/>`;
                modeBtn.title = '切换到暗黑模式';
            } else {
                icon.innerHTML = `<path d="${moonPath}"/>`;
                modeBtn.title = '切换到亮白模式';
            }
        });

        // 返回顶部
        window.addEventListener('scroll', () => {
            document.querySelector('.back-top').classList.toggle('show', window.scrollY > 300);
        });

        // 点击磁贴直达（登录后可编辑链接）
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('click', e => {
                const link = tile.querySelector('a');
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    e.preventDefault();
                    window.open(href, '_blank');
                }
            });
        });
    </script>
