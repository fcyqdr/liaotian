    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background-size: cover;
            color: #fff;

            position: relative;
            transition: background 0.6s ease;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: background 0.6s ease;
        }

        /* 暗黑模式 */
        body.dark::before { background: rgba(0, 0, 0, 0.85); }
        body.light { 
            background: url('https://images.unsplash.com/photo-1492011221367-f47e3ccd77a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        body.light::before { background: rgba(255, 255, 255, 0.75); }
        body.light .header, body.light .announcement { filter: brightness(0.92); }
        body.light .tile { opacity: 0.96; }

        /* 滑动公告 */
        .announcement {
            position: relative;
            z-index: 10;
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            text-align: center;
            padding: 6px 0;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-content {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* 头部警告 */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 15px;
            background: rgba(153, 77, 255, 0.9);
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 5px #fff; }
        }

        /* 磁贴容器 */
        .tiles-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 磁贴样式 */
        .tile {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            min-height: 100px;
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .tile img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .tile span {
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* 磁贴简介（悬停显示） */
        .tile-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 20;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .tile-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.85);
        }
        .tile:hover .tile-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        /* 移动端：点击显示简介 */
        @media (max-width: 768px) {
            .tile-tooltip {
                position: static;
                transform: none;
                opacity: 0;
                visibility: hidden;
                background: rgba(0,0,0,0.7);
                margin-top: 5px;
                white-space: normal;
                text-align: center;
                padding: 6px 8px;
                font-size: 12px;
            }
            .tile-tooltip::after { display: none; }
            .tile:active .tile-tooltip,
            .tile.touched .tile-tooltip {
                opacity: 1;
                visibility: visible;
            }
        }

        /* 磁贴颜色 */
        .tile.google { background: linear-gradient(135deg, #4285F4, #34A853); }
        .tile.baidu { background: linear-gradient(135deg, #2932E1, #00D1FF); }
        .tile.youku { background: linear-gradient(135deg, #FF6B35, #FF8C42); }
        .tile.taobao { background: linear-gradient(135deg, #FF4200, #FF6B00); }
        .tile.jd { background: linear-gradient(135deg, #E2231A, #FF4A00); }
        .tile.amazon { background: linear-gradient(135deg, #FF9900, #FFB84D); }

        /* 个人简介卡片 */
        .profile-card {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
            min-width: 250px;
        }
        .profile-info h3 {
            margin: 0 0 8px;
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        .profile-info p {
            margin: 4px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #eee;
        }

        /* 动态签名 */
        .signature {
            font-style: italic;
            color: #ffcc00;
            margin-top: 10px;
            font-size: 13px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 模式切换按钮 */
        .mode-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mode-toggle:hover {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(1.12) rotate(15deg);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .tiles-container { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
            .header { font-size: 16px; padding: 12px; }
            .profile-card { flex-direction: column; text-align: center; padding: 15px; }

            .profile-info h3 { font-size: 18px; }

        }

    <script>
        // 动态签名
        const signatures = [
            "「深夜不打烊，快乐不停歇」",
            "「资源每日更新，质量有保证」",
            "「注册后享永久观看权限」",
            "「一个人的快乐，由我来守护」",
            "「小黑巷，懂你的夜」"
        ];
        let sigIndex = 0;
        const sigEl = document.getElementById('signature');
        function changeSignature() {
            sigEl.style.opacity = '0';
            setTimeout(() => {
                sigEl.textContent = signatures[sigIndex];
                sigEl.style.opacity = '1';
                sigIndex = (sigIndex + 1) % signatures.length;
            }, 500);
        }
        changeSignature();
        setInterval(changeSignature, 8000);

        // 暗白模式切换
        const modeBtn = document.getElementById('mode-toggle');
        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            
            if (document.body.classList.contains('light')) {
                modeBtn.innerHTML = 'Light Mode';
                modeBtn.title = '切换到暗黑模式';
            } else {
                modeBtn.innerHTML = 'Dark Mode';
                modeBtn.title = '切换到亮白模式';
            }
        });

        // 移动端点击显示简介
        if ('ontouchstart' in window) {
            document.querySelectorAll('.tile').forEach(tile => {
                tile.addEventListener('click', function(e) {
                    if (!this.classList.contains('touched')) {
                        e.preventDefault();
                        document.querySelectorAll('.tile').forEach(t => t.classList.remove('touched'));
                        this.classList.add('touched');
                        setTimeout(() => this.classList.remove('touched'), 2000);
                    }
                });
            });
        }
    </script>
